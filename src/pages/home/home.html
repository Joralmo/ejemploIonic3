<ion-header>
  <ion-navbar>
    <ion-title>
      {{nombre}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="irAlLogin()">
        <ion-icon name="log-in"></ion-icon>
      </button>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
      <button ion-button icon-only (click)="nuevoItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of itemRef$ | async" (click)="itemClick(item)">
      <ion-card>
            <ion-card-header>
                {{item.itemTitulo}}
            </ion-card-header>
          </ion-card>
  </ion-list>
</ion-content>
