<ion-header>

  <ion-navbar>
    <ion-title>{{itemTitulo}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="editarItem()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      {{itemDescripcion}}
    </ion-card-content>
  </ion-card>
  <button ion-button block outline color="danger">Borrar Item</button>
</ion-content>
